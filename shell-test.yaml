apiVersion: v1
kind: Pod
metadata:
  name: shell-demo
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: etc-asterisk
      mountPath: /etc/asterisk
    - name: var-spool-asterisk
      mountPath: /var/spool/asterisk
    - name: shared-data
      mountPath: /usr/share/nginx/html
  volumes:
  - name: shared-data
    emptyDir: {}
  - name: etc-asterisk
    azureFile:
      secretName: storagesecret
      shareName: etc-asterisk
      readOnly: false
  - name: var-spool-asterisk
    azureFile:
      secretName: storagesecret
      shareName: var-spool-asterisk
      readOnly: false
